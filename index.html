<!doctype html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sample Portfolio</title>
   <link rel="stylesheet" type="text/css" href="style/style.css">
   <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script lang="javascript">
        function getGithubData(){
            fetch("https://api.github.com/users/pkhisti/repos")
            .then((response)=>{
                response.json().then(data=>{
                        let mainDiv = $("#main");
                        let count = 1;
                        data.forEach(item=>{
                            if(count < 4) {
                                 mainDiv.append("<div class=\"projects\"><img class=\"subImage\"  src=\"images/book"+count+".jpg\" alt=\"logo\"><div class=\"projectTitle\">"+ item.name +"</div></div>");
                                 count = count + 1;
                            }
                        });
                });
            }).catch((error)=>{
                console.log(error.message);
            });
        }
       </script>
    </head>
   <body onload=getGithubData()>
       <header class="header">
           <div class="headerlogo"><img class="headerImage" src="images/download.png" alt="logo"></div>
           <div class="headerTitle">
               <div class="headerBannerTitle">Priya Khisti</div>
               <div class="headerBannerDesc">Front-end Ninja</div>
           </div>
       </header>
       <div class="content" id="main">
            <div class="main">
                <img class="mainImage"  src="images/images.jpeg" alt="logo">
            </div>
             <div class="main">
               <span class="featured">Featured Work</span>
            </div>
       </div>
   </body>
</html>
